<app-employee-modal></app-employee-modal>
<!-- Page Content -->
<div class="content container-fluid">
  <div *ngIf="showSpinner">
    <app-spinner></app-spinner>
  </div>
  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Employee</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="routes.adminDashboard">Dashboard</a></li>
          <li class="breadcrumb-item active">Employee</li>
        </ul>
      </div>
      <div class="col-auto float-end ms-auto">
        <a class="btn add-btn" [routerLink]="routes.employeeCreate"><i class="la la-plus-circle"></i>
          Add Employee</a>
        <!-- <div class="view-icons">
          <a [routerLink]="'/employees/employee-page'" class="grid-view btn btn-link active"><i

          <a [routerLink]="'/employees/employee-list'" class="list-view btn btn-link"><i
              class="fa-solid fa-bars"></i></a>
        </div> -->
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <!-- Search Filter -->
  <div class="row filter-row">
    <div class="col-sm-6 col-md-3">
      <div class="input-block mb-3 form-focus inputs">
        <mat-form-field class="example-full-width">
          <mat-label>Employee ID</mat-label>
          <input type="text" matInput class="form-control floating">
        </mat-form-field>
      </div>
    </div>
    <div class=" col-sm-6 col-md-3">
      <div class="input-block mb-3 form-focus inputs">
        <mat-form-field class="example-full-width">
          <mat-label>Employee Name</mat-label>
          <input type="text" matInput class="form-control floating">
        </mat-form-field>
      </div>
    </div>
    <div class="col-sm-6 col-md-3">
      <div class="input-block mb-3 form-focus select-focus select">
        <mat-select [(value)]="selected" class="custom-mat-select floating-mat-select">
          <mat-option value="option1">Select Designation</mat-option>
          <mat-option value="option2">Web Developer</mat-option>
          <mat-option value="option3">Web Designer</mat-option>
          <mat-option value="option4">Android Developer</mat-option>
        </mat-select>
        <label class="focus-label">Designation</label>
      </div>
    </div>
    <div class="col-sm-6 col-md-3">
      <a class="btn btn-success w-100"> Search </a>
    </div>
  </div>
  <!-- Search Filter -->

  <div class="row">
    <div class="col-md-12">
      <div class="table_header">
      </div>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort
          class="table table-striped custom-table mb-0 datatable">
          <thead>
            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column }} </th>
            <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
          </ng-container>
          </thead>
          <tbody>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </tbody>
        </table>
      </div>
      <mat-paginator [length]="totalEmployees" [pageSize]="10" [showFirstLastButtons]="true" (page)="setPage($event)"></mat-paginator>
    </div>
  </div>
