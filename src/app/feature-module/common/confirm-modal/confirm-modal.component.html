<p-dialog [(visible)]="display" [modal]="true" [closable]="true" [style]="{ width: '25rem'}">
  <p-header>Action Confirmation</p-header>
  <div>
    <p>{{ confirmationMessage }}</p>
  </div>
  <p-footer>
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-body">
                  <div class="modal-btn delete-action">
                      <div class="row">
                          <div class="col-6">
                              <a href="javascript:void(0);" (click)="onConfirm()" class="btn btn-primary continue-btn">
                                  {{ 'confirm' | translate }}
                              </a>
                          </div>
                          <div class="col-6">
                              <a href="javascript:void(0);" (click)="onCancel()" class="btn btn-primary cancel-btn">
                                  {{ 'cancel' | translate }}
                              </a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </p-footer>
</p-dialog>
